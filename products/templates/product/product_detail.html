<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <p>Price: {{ product.price }}</p>
    <p>Description: {{ product.description }}</p>

    <form method="POST" action="{% url 'create_order_from_product' product.id %}">
        {% csrf_token %}
        <button type="submit">Make Order</button>
    </form>

</body>
</html>
